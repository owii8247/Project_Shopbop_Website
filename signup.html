<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/signup.css">
  <title>Shopbop.com Registration</title>
  <link rel="shortcut icon" href="https://s3.amazonaws.com/shopbop-rx-static-content/sb_2017_favicon.ico" />

</head>

<body>
  <a href="./index.html">
    <div> <img id="shopbopimg"
        src="https://m.media-amazon.com/images/G/01/Shopbop/p/pcs/shopbop/media/3/images/logos/rebrand_shopbop_logo_2x_1-3.png"
        alt=""></div>
  </a>
  <div id="container">

    <h3>Create account<h3>
    <div id="form">
      <form>
        <label for="">Your Name</label><br>
          <input type="text" id="name" placeholder="Name"><br>
          <label for="">Email</label><br>
          <input type="text" id="email" placeholder="Enter your Email"><br>
          <label for="">Create Password</label><br>
          <input type="text" id="password" placeholder="Create Password"><br>
          <label for="">Create User Name</label><br>
          <input type="text" id="username" placeholder="Enter User Name"><br>
          <label for="">Mobile Number</label><br>
          <input type="number" id="mobile" placeholder="Enter Mobile Number"><br>
          <label for="">Description</label><br>
          <input type="text" id="description" placeholder="Description"><br><br>
          <button id="submit">Create Account</button>
          <p>By creating an account, you agree to our <span>Privacy Notice</span>  and <span>Conditions of Use.</span> </p>
          <br><br><hr>
          <a href="https://www.amazon.in/ap/register?showRememberMe=true&openid.pape.max_auth_age=900&openid.return_to=https%3A%2F%2Fwww.amazon.in%2Fgp%2Fyourstore%2Fhome%3Fpath%3D%252Fgp%252Fyourstore%252Fhome%26useRedirectOnSuccess%3D1%26signIn%3D1%26action%3Dsign-out%26ref_%3Dnav_AccountFlyout_signout&prevRID=JVDKF79C1DMCXTVM7T6Y&openid.assoc_handle=inflex&openid.mode=checkid_setup&prepopulatedLoginId=&failedSignInCount=0&pageId=inflex&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0"><img src="./images/amazonlogin.PNG" alt=""></a>
          
          <p>Already have an account? <a href="./login.html"><span>Sign In</span></a>  </p>
      </form>
  </div>
  </div>
</body>

</html>
<script src="./scripts/signup.js"></script>
